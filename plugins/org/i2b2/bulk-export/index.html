<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Plugin Example</title>

    <script type="text/javascript" src="js/i2b2-loader.js" ></script>
    <script type="text/javascript" src="js/msb-main.js" ></script>
<!--     <script type="text/javascript" src="js/CRC_ctrlr_QryRun.js" ></script>
   <script type="text/javascript" src="js/CRC_view_QryTool.js" ></script>
    <script type="text/javascript" src="js/hive_globals.js" ></script>
    <script type="text/javascript" src="js/handlebars.min.js" ></script>    
    <link rel="stylesheet" type="text/css" href="css/msb-main.css">

    <!--Font Awesome Kit-->
    <script src="https://kit.fontawesome.com/670d8efae8.js" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS only -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- D3 -->
    <!-- <script src="js/d3.v4.min.js"></script> -->
    <script src="js/d3v7.min.js"></script>
    <script src="js/d3-color.v1.min.js"></script>
    <script src="js/d3-interpolate.v1.min.js"></script>
    <script src="js/d3-scale-chromatic.v1.min.js"></script>
    <script src="js/d3-array.v3.min.js"></script>



</head>
<body>
    <div class="container">
        <div class="row mt-4">
            <div class="col-sm-10">
                <h3><img src="assets/large_icon.png" />Export Datasets</h3>
                <p class="intro">A nice description of purpose.</p>
            </div><!-- /.col -->
            <div class="col-sm-2">
            </div><!-- /.col-sm-2 -->
        </div><!-- /.row -->
        <div class="row">
            <div class="col-lg-10">
                <input class="d-none" type="text" name="stateString" id="stateString" onkeyup="saveState()">
                <div id="multiset-breakdowns-psmaindiv" class="form-control form-control-lg mb-4"  aria-label="destination for dragging and dropping patient set">
                    <div id="qi-drop-ph" class="d-block">Drop patient result here</div>
                    <div class="multiset-breakdowns-psmaindiv-content"></div>                                      
                </div>

                    <div class="form-group row">
                        <div class="input-group input-group-sm mb-2">
                            <label class="input-group-text" style="width: 7.5rem">Result Types(s)</label>
                            <div style="float:left; width:40%; height:100%;" class="form-control">
                                <div class="ResultTypes" id="resultTypesData"></div>
                            </div>
                        </div>
                    </div>

                <div id="multiset-breakdowns-chartdiv"></div><!-- /#multiset-breakdowns-chartdiv -->                
            </div><!-- /.col -->
            <div class="col-lg-2 my-auto">
                <button class="btn btn-success" id="createGraphs">Export Data</button>
            </div><!-- /.col -->
        </div><!-- /.row -->      
    </div><!-- /.container -->
</body>
</html>
